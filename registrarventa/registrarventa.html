      <!-- Modal -->
      <div class="modal fade" id="modal_frm_registrar_venta" role="dialog">
          <div class="modal-dialog">
              <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">
                          <span aria-hidden="true">X</span>
                          <span class="sr-only">Cerrar</span>
                      </button>
                      <h4 class="modal-title" id="myModalLabel">Datos de la Recarga</h4>
                  </div>
                  <!-- Modal Body -->
                  <div class="modal-body">
                      <p class="statusMsg"></p>
                      <form role="form">
                          <div class="form-group">
                              <label for="edt_fecha">Fecha</label>
                              <input type="date" class="form-control" name="edt_fecha"  id="edt_fecha" placeholder="Fecha de la Recarga"/>
                          </div>
                          <div class="form-group">
                              <label for="edt_telefono">Telefono</label>
                              <input type="number" class="form-control" name="edt_telefono" id="edt_telefono" placeholder="Telefono al que pone la recarga"/>
                          </div>
                      </form>
                  </div>
                  <!-- Modal Footer -->
                  <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-primary submitBtn" onclick="btn_aceptar_recarga()">Aceptar</button>
                  </div>
              </div>
          </div>
      </div>
