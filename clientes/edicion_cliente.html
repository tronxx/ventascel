        <div id="edicion_cliente">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Datos del Cliente
                    </div>
                    <div class="panel-body">
                      <form class="form-inline" id="formulario_vendedor" role="form" >
                        <div class="container">
                          <div class="row">

                            <div class="col-sm-3">
                              <label for="edt_codigo">Codigo</label>
                            </div>
                            <div class="sol-sm-6">
                              <input type="text" id="edt_codigo" name="codigo" class="form-control"
                                maxlength="10" placeholder="Codigo"
                              >
                            </div>
                          </div>
                          <div class="row">

                            <div class="col-sm-3">
                              <label for="edt_nombre">Nombre</label>
                            </div>
                            <div class="col-sm-6">
                              <input type="text" name="nombre" id="edt_nombre"  class="form-control"
                                placeholder="Nombre" onkeyup="javascript:this.value=this.value.toUpperCase();"
                              >
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-sm-3">
                              <label for="edt_telefono">Telefono</label>
                            </div>
                            <div class="col-sm-6">
                              <input type="text" name="telefono" id="edt_telefono"  class="form-control"
                              maxlength="10" placeholder="Telefono" onkeyup="javascript:this.value=this.value.toUpperCase();"
                              >
                            </div>
                          </div>
                        </div>

                      </form>

                    </div>
                    <div class="panel-footer">
                        <button type="button" id="btn_aceptar" name="modo" value="agregar" class="btn btn-primary">Aceptar</button>
                        <button type="button" id="btn_cancelar" name="cancelar" class="btn btn-danger" value="cancelar" class="btn btn-primary btn-lg" onclick="history.back()" >Cancelar</button>
