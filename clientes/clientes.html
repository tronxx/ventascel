     <!-- Modal -->
      <div class="modal fade" id="modal_frm_datos_cliente" role="dialog">
          <div class="modal-dialog">
              <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                      <h4 class="modal-title" id="myModalLabel">Datos del Cliente</h4>
                      <button type="button" id="btn_cerrar_modal" class="close" data-dismiss="modal">
                          <span aria-hidden="true">X</span>
                          <span class="sr-only">Cerrar</span>
                      </button>
                  </div>
                  <!-- Modal Body -->
                  <div class="modal-body">
                      <p class="statusMsg"></p>
                      <form role="form">
                          <div class="form-group">
                              <label for="edt_codigo">Codigo</label>
                              <input type="text" class="form-control" name="edt_codigo"  id="edt_codigo" placeholder="Codigo del Cliente"/>
                          </div>
                          <div class="form-group">
                              <label for="edt_nombre">Nombre</label>
                              <input type="text" class="form-control" name="edt_nombre" id="edt_nombre" placeholder="Nombre del Cliente"/>
                          </div>
                          <div class="form-group">
                              <label for="edt_telefono">Telefono</label>
                              <input type="text" class="form-control" name="edt_telefono" id="edt_telefono" placeholder="Numero de Telefono"/>
                          </div>
                      </form>
                  </div>
                  <!-- Modal Footer -->
                  <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-primary submitBtn" onclick="btn_aceptar_cliente()">Aceptar</button>
                  </div>
              </div>
          </div>
      </div>
     <!-- Fin de Modal -->
