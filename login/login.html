    <body>
        <div class="container">
            <div class="card-header">
                <h3>Ingrese sus datos de Usuario</h3>

                <div class="row">
                    <div class="col-sm-3">

                    <div class="col-sm-6">
                        <input type="text" class="form-control"

                        >
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="edt_password">Password</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="password" class="form-control"

                          placeholder="Password"
                        >
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label ></label>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" id="btn_login" name="modo" value="agregar" class="btn btn-primary">Aceptar</button>
                        <button type="button" id="btn_cancelar" name="cancelar" class="btn btn-danger" value="cancelar" class="btn btn-primary btn-lg" onclick="history.back()" >Cancelar</button>
                    </div>
                </div>
    
            </div>
